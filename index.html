<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Bowl Squares</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .controls {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            background: #ff6b35;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        button:hover {
            background: #ff8555;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .game-board {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            overflow-x: auto;
        }

        .team-labels {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding: 0 10px;
        }

        .team {
            font-size: 1.2em;
            font-weight: bold;
            color: #1e3c72;
        }

        .grid-container {
            display: inline-block;
            position: relative;
        }

        .grid {
            display: grid;
            grid-template-columns: 40px repeat(10, 60px);
            grid-template-rows: 40px repeat(10, 60px);
            gap: 2px;
            background: #ddd;
            padding: 2px;
        }

        .header-cell {
            background: #2a5298;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
        }

        .corner-cell {
            background: #1e3c72;
        }

        .square {
            background: white;
            border: 1px solid #ddd;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            text-align: center;
            padding: 4px;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
            word-wrap: break-word;
        }

        .square:hover:not(.claimed) {
            background: #fff3cd;
            transform: scale(1.05);
        }

        .square.claimed {
            background: #d4edda;
            font-weight: bold;
            color: #155724;
        }

        .square.winner {
            background: #ffd700;
            animation: pulse 1s infinite;
            font-weight: bold;
            color: #000;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .score-input {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            backdrop-filter: blur(10px);
        }

        .score-row {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .score-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .score-group label {
            font-weight: bold;
            font-size: 1.1em;
        }

        .score-group input {
            width: 60px;
            padding: 8px;
            font-size: 18px;
            border: 2px solid #fff;
            border-radius: 5px;
            text-align: center;
        }

        .winners-display {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            backdrop-filter: blur(10px);
        }

        .winners-display h3 {
            margin-bottom: 15px;
            text-align: center;
        }

        .winner-item {
            background: rgba(255,255,255,0.2);
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            text-align: center;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            color: #333;
            max-width: 400px;
            width: 90%;
        }

        .modal-content h2 {
            margin-bottom: 20px;
            color: #1e3c72;
        }

        .modal-content input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 30px repeat(10, 45px);
                grid-template-rows: 30px repeat(10, 45px);
            }

            .square {
                font-size: 10px;
            }

            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üèà Super Bowl Squares üèà</h1>
            <p class="subtitle">Click squares to claim them!</p>
        </header>

        <div class="controls">
            <div class="button-group">
                <button onclick="assignNumbers()" id="assignBtn">Assign Random Numbers</button>
                <button onclick="clearBoard()">Clear All Squares</button>
                <button onclick="resetNumbers()">Reset Numbers Only</button>
            </div>
        </div>

        <div class="game-board">
            <div class="team-labels">
                <div class="team">‚Üê New England Patriots</div>
                <div class="team">Seattle Seahawks ‚Üë</div>
            </div>
            <div class="grid-container">
                <div class="grid" id="grid"></div>
            </div>
        </div>

        <div class="score-input">
            <h3 style="text-align: center; margin-bottom: 15px;">Enter Scores to Find Winners</h3>
            <div class="score-row">
                <div class="score-group">
                    <label>Patriots:</label>
                    <input type="number" id="team1Score" min="0" max="99" value="0" oninput="findWinners()">
                </div>
                <div class="score-group">
                    <label>Seahawks:</label>
                    <input type="number" id="team2Score" min="0" max="99" value="0" oninput="findWinners()">
                </div>
            </div>
        </div>

        <div class="winners-display" id="winnersDisplay" style="display: none;">
            <h3>üèÜ Current Winner üèÜ</h3>
            <div id="winnersList"></div>
        </div>
    </div>

    <div class="modal" id="nameModal">
        <div class="modal-content">
            <h2>Claim This Square</h2>
            <input type="text" id="nameInput" placeholder="Enter your name" maxlength="20">
            <div class="modal-buttons">
                <button onclick="claimSquare()">Claim</button>
                <button onclick="closeModal()" style="background: #6c757d;">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        let currentSquare = null;
        let rowNumbers = [];
        let colNumbers = [];
        let numbersAssigned = false;
        let squares = Array(100).fill(null);

        function initGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';

            // Corner cell
            const corner = document.createElement('div');
            corner.className = 'header-cell corner-cell';
            grid.appendChild(corner);

            // Column headers
            for (let i = 0; i < 10; i++) {
                const header = document.createElement('div');
                header.className = 'header-cell';
                header.id = `col-header-${i}`;
                header.textContent = numbersAssigned ? colNumbers[i] : '?';
                grid.appendChild(header);
            }

            // Rows
            for (let row = 0; row < 10; row++) {
                // Row header
                const rowHeader = document.createElement('div');
                rowHeader.className = 'header-cell';
                rowHeader.id = `row-header-${row}`;
                rowHeader.textContent = numbersAssigned ? rowNumbers[row] : '?';
                grid.appendChild(rowHeader);

                // Squares
                for (let col = 0; col < 10; col++) {
                    const square = document.createElement('div');
                    square.className = 'square';
                    square.dataset.index = row * 10 + col;
                    square.dataset.row = row;
                    square.dataset.col = col;
                    square.onclick = () => openModal(row * 10 + col);
                    
                    if (squares[row * 10 + col]) {
                        square.textContent = squares[row * 10 + col];
                        square.classList.add('claimed');
                    }
                    
                    grid.appendChild(square);
                }
            }
        }

        function openModal(index) {
            if (squares[index]) {
                // Already claimed - allow editing
                document.getElementById('nameInput').value = squares[index];
            } else {
                document.getElementById('nameInput').value = '';
            }
            currentSquare = index;
            document.getElementById('nameModal').classList.add('active');
            document.getElementById('nameInput').focus();
        }

        function closeModal() {
            document.getElementById('nameModal').classList.remove('active');
            currentSquare = null;
        }

        function claimSquare() {
            const name = document.getElementById('nameInput').value.trim();
            if (!name) {
                alert('Please enter a name!');
                return;
            }

            squares[currentSquare] = name;
            const squareEl = document.querySelector(`[data-index="${currentSquare}"]`);
            squareEl.textContent = name;
            squareEl.classList.add('claimed');
            
            closeModal();
            findWinners();
        }

        function assignNumbers() {
            // Generate random numbers 0-9 for rows and columns
            rowNumbers = [...Array(10).keys()].sort(() => Math.random() - 0.5);
            colNumbers = [...Array(10).keys()].sort(() => Math.random() - 0.5);
            numbersAssigned = true;
            
            // Update headers
            for (let i = 0; i < 10; i++) {
                document.getElementById(`row-header-${i}`).textContent = rowNumbers[i];
                document.getElementById(`col-header-${i}`).textContent = colNumbers[i];
            }
            
            document.getElementById('assignBtn').textContent = 'Reassign Random Numbers';
            findWinners();
        }

        function resetNumbers() {
            numbersAssigned = false;
            rowNumbers = [];
            colNumbers = [];
            
            for (let i = 0; i < 10; i++) {
                document.getElementById(`row-header-${i}`).textContent = '?';
                document.getElementById(`col-header-${i}`).textContent = '?';
            }
            
            document.getElementById('assignBtn').textContent = 'Assign Random Numbers';
            document.getElementById('winnersDisplay').style.display = 'none';
            
            // Clear winner highlighting
            document.querySelectorAll('.square').forEach(sq => {
                sq.classList.remove('winner');
            });
        }

        function clearBoard() {
            if (confirm('Are you sure you want to clear all squares? This cannot be undone.')) {
                squares = Array(100).fill(null);
                initGrid();
                document.getElementById('winnersDisplay').style.display = 'none';
            }
        }

        function findWinners() {
            if (!numbersAssigned) return;

            const team1Score = parseInt(document.getElementById('team1Score').value) || 0;
            const team2Score = parseInt(document.getElementById('team2Score').value) || 0;

            const team1Digit = team1Score % 10;
            const team2Digit = team2Score % 10;

            // Clear previous winners
            document.querySelectorAll('.square').forEach(sq => {
                sq.classList.remove('winner');
            });

            // Find winning square
            const winningRow = rowNumbers.indexOf(team1Digit);
            const winningCol = colNumbers.indexOf(team2Digit);
            const winningIndex = winningRow * 10 + winningCol;

            if (winningRow !== -1 && winningCol !== -1) {
                const winningSquare = document.querySelector(`[data-index="${winningIndex}"]`);
                winningSquare.classList.add('winner');

                const winnerName = squares[winningIndex] || 'Unclaimed';
                const winnersDisplay = document.getElementById('winnersDisplay');
                const winnersList = document.getElementById('winnersList');
                
                winnersList.innerHTML = `
                    <div class="winner-item">
                        <strong>${winnerName}</strong><br>
                        Patriots: ${team1Digit} | Seahawks: ${team2Digit}
                    </div>
                `;
                
                winnersDisplay.style.display = 'block';
            } else {
                document.getElementById('winnersDisplay').style.display = 'none';
            }
        }

        // Handle Enter key in modal
        document.getElementById('nameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                claimSquare();
            }
        });

        // Close modal on background click
        document.getElementById('nameModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Initialize the grid
        initGrid();
    </script>
</body>
</html>
